<div class="container">
  <!-- Alert Message -->

  <div class="form-container">
    <h2 class="form-title">Create Package</h2>
    <form (ngSubmit)="onSubmit()" class="package-form">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="description" name="description" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Weight(grams) </mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="weight"
          name="weight"
          min="0"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Width(cm)</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="width"
          name="width"
          min="0"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Height(cm)</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="height"
          name="height"
          min="0"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Depth(cm)</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="depth"
          name="depth"
          min="0"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>From Name</mat-label>
        <input matInput [(ngModel)]="from_name" name="from_name" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>From Address</mat-label>
        <input
          matInput
          [(ngModel)]="from_address"
          name="from_address"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>To Name</mat-label>
        <input matInput [(ngModel)]="to_name" name="to_name" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>To Address</mat-label>
        <input matInput [(ngModel)]="to_address" name="to_address" required />
      </mat-form-field>

      <div class="submit-container">
        <button mat-raised-button type="submit" color="primary">Submit</button>
      </div>
    </form>

    <!-- Alert Message -->
    <div *ngIf="showAlert" class="alert" role="alert">
      {{ alertMessage }}
    </div>
  </div>

  <div class="map-container">
    <h3>Map Area</h3>
    <p>
      Use this map to mark the exact location for delivery of package. Just
      click on the location
    </p>
    <div id="map" style="height: 400px"></div>
  </div>

  <div class="overlay" *ngIf="loading">
    <div class="spinner"></div>
  </div>
</div>
